<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Racing</title>
    <!-- Fuente Fenix desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de video -->
    <div id="video-section">
        <video id="background-video" autoplay muted loop>
            <source src="assets/video.mp4" type="video/mp4">
        </video>
        <button id="know-more-btn">Know More</button>
    </div>

    <!-- Sección principal (con imagen de fondo del kart), oculta inicialmente -->
    <div id="main-content" class="hidden">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo.webp" alt="Kart Racing Logo">
                <span class="company-name">AERFAL</span>
            </div>
            <ul class="menu">
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="components.html">Component details</a></li>
                <li><a href="team.html">About the team</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <!-- Sección del kart (imagen de fondo) -->
        <div id="kart-section">
            <!-- Puntos interactivos (hotspots) en el kart -->
            <span class="hotspot" data-part="engine" style="top: 30%; left: 40%;">•</span>
            <span class="hotspot" data-part="wheels" style="top: 60%; left: 50%;">•</span>
            <span class="hotspot" data-part="exhaust" style="top: 70%; left: 70%;">•</span>
            <span class="hotspot" data-part="chassis" style="top: 40%; left: 20%;">•</span>
            <span class="hotspot" data-part="seat" style="top: 50%; left: 30%;">•</span>

            <!-- Panel de información flotante -->
            <div class="right-panel">
                <h2 id="part-name">Kart Overview</h2>
                <p id="part-info">Click on the hotspots to learn more about the kart's components.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
